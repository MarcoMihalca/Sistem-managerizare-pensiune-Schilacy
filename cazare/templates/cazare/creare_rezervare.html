{% extends 'cazare/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="fa-solid fa-calendar-plus"></i> Rezervare Nouă</h5>
            </div>
            <div class="card-body p-4">

                {% if messages %}
                    <div class="mb-3">
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %} alert-dismissible fade show" role="alert">
                                {% if message.tags == 'error' %}
                                    <i class="fa-solid fa-triangle-exclamation"></i> {% else %}
                                    <i class="fa-solid fa-check-circle"></i> {% endif %}
                                
                                {{ message }}
                                
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="vstack gap-3">
                        {{ form.as_p }}
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'acasa' %}" class="btn btn-secondary">Anulează</a>
                        <button type="submit" class="btn btn-success px-4">
                            <i class="fa-solid fa-save"></i> Salvează Rezervarea
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
